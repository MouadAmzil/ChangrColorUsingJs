<!DOCTYPE html>
<html>
    <head>
        <title>JS-1</title>
   <style>
       .choose{
           width: 100%;
           margin: 20px auto;
       }
       .choose ul{
        text-align: center;
        list-style: none;
        padding: 30px;

       }
       .choose ul li{
          text-align: center;
          display: inline;
          margin: 30px;
          padding: 30px;
       }
       .choose ul li:nth-child(1){
           background-color: rgb(228, 33, 33);
       } .choose ul li:nth-child(2){
           background-color: rgb(192, 221, 29);
       } .choose ul li:nth-child(3){
           background-color: rgb(23, 112, 214);
       } .choose ul li:nth-child(4){
           background-color:rebeccapurple;
       }
       .change{
           box-sizing: border-box;
           width: 100%;
           text-align: center;
           margin-top: 100px;
           border: 4px solid black;
           padding: 100px;
           font-size: 30px;
           font: small-caps;
           text-transform: capitalize;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           transition: 3s ;

       }

   </style>
    </head>
    <body>
        <div id="ChangeColor" class="choose" >
             <ul>
                <li id="red" value="red"></li>
                <li id="yellow" value="yellow"></li>
                <li id="blue" value="blue"></li>
                <li id="rose" value="rose"></li>
            </ul>

        </div>

        <div id="changed" class="change">
             change me 
        </div>









        <script src="script.js"></script>
    </body>
</html>
